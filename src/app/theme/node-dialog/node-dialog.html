<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Node Name" [(ngModel)]="data.Name">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="4" placeholder="Node Description" [(ngModel)]="data.Description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()" style="position: relative;right: 15px;">
    No Thanks
  </button>
  <button mat-stroked-button color="primary" [disabled]="!(data.Name || data.Description)" [mat-dialog-close]="{nodeName: data.Name, nodeDescription: data.Description}" style="position: relative;left: 20px;">
    {{data.Component}}
  </button>
</div>
